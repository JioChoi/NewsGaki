<body>
	<div class="header">
		<img id="logo" src="../assets/logo.png">
	</div>
	<div class="container">
		<div id="content">
			<h1>${title}</h1>
			<h3>${date}</h3>
			<div class="actions">
				<div class="url" id="url">${url}</div>
				<div class="report" id="report">신고하기</div>
			</div>

			<img src="${img}">
			<h4>(기사 속 사건과 관련 없음)</h4>

			${contents}

			<h5>해당 기사는 AI 기자 <strong>뉴스가키</strong>가 작성하였습니다.</h5>

			<div class="reaction">
				<div id="like">
					<span class="mingcute--thumb-up-2-line"></span>
					<span id="like_count">${like_count}</span>
				</div>
				<div id="dislike">
					<span class="mingcute--thumb-down-2-line"></span>
					<span id="dislike_count">${dislike_count}</span>
				</div>
			</div>
		</div>

		<div class="comments">
			<h2 id="comment_num"></h2>

			<div id="comments">
				
			</div>

			<!-- <div class="pages">
				<span>1</span>
				<span class="active">2</span>
			</div> -->
			<div class="editor">
				<textarea id="edit" rows="3" placeholder="댓글을 입력하세요.">허접♡</textarea>
				<button onclick="submit()">등록</button>
			</div>
		</div>
	</div>

	<div class="list_container">
		<div class="list" id="list">
